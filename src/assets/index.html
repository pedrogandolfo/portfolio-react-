<!DOCTYPE html>
<!-- Define que o documento usa HTML5 -->

<html lang="pt-br">
    <!-- Define o idioma como português do Brasil -->

    <head>
        <!-- Configurações da página (não aparece diretamente para o usuário) -->

        <meta charset="UTF-8">
        <!-- Define a codificação de caracteres para aceitar acentos -->

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Permite que a página seja responsiva em celulares -->

        <title>Minha Empresa</title>
        <!-- Título que aparece na aba do navegador -->

        <link rel="stylesheet" href="css/styles.css">
        <!-- Conecta o arquivo CSS externo para estilização -->
        <!--link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites/dist/css/foundation.min.css"-->
        
    </head>

    <body>
        <!-- Conteúdo visível da página -->

        <header>
            <!-- Cabeçalho da página -->

            <img src="img/logo.png" alt="Logo da Empresa" class="logo">
            <!-- Imagem do logo -->
            <!-- src: caminho da imagem -->
            <!-- alt: texto alternativo -->
            <!-- class: usada para estilização no CSS -->

            <h1>Bem-vindo à Minha Empresa</h1>
            <!-- Título principal da página -->

        </header>

        <nav>
            <!-- Menu de navegação -->

            <ul>
                <!-- Lista não ordenada -->

                <li>
                    <a href="#">Início</a>
                </li>
                <!-- Item do menu -->

                <li>
                    <a href="#">Serviços</a>
                </li>
                <!-- Item do menu -->

                <li>
                    <a href="#">Contato</a>
                </li>
                <!-- Item do menu -->

            </ul>

        </nav>

        <section>
            <!-- Seção de conteúdo -->

            <p>
                Oferecemos serviços de alta qualidade para atender suas necessidades.
            </p>
            <!-- Parágrafo de texto -->

        </section>
        <!--  -->
        <div class="grid-container">
            <div class="grid-x grid-padding-x">
                <div class="cell small-12 medium-6 large-4">
                    <h2>Nossos Serviços</h2>
                    <p>Descrição dos serviços oferecidos.</p>
                </div>
                <div class="cell small-12 medium-6 large-4">
                    <h2>Contato</h2>
                    <p>Informações de contato e localização.</p>
                </div>
                <div class="cell small-12 medium-6 large-4">
                    <h2>Sobre Nós</h2>
                    <p>História e missão da empresa.</p>
                </div>
            </div>
        </div>


    </body>

</html>
<!-- Fim do documento -->
